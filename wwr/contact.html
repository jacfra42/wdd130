<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us - Rapids</title>
    <meta name="description" content="Rapids white water rafting company contact page">
    <meta name="author" content="Jacob Francis">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Roboto:wght@300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-rapids-trees.jpg" alt="Rapids Logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1 class="contact-h1">Contact Info</h1>
        <div class="contact-info">
            <div class="contacts">
                <p>Address: US-189 Scenic, Heber City, UT</p>
                <p>Phone Number: 1-(800)-123-4567</p>
                <p>Email: rapids@email.com</p>
            </div>
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d48572.225992330714!2d-111.47737381311767!3d40.45835733622953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1749328970568!5m2!1sen!2sus" 
            width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <h2>Staff</h2>
        <div class="staff">
            <figure>
                <img src="images/raft-guide.jpg" alt="Lead Raft Guide">
                <figcaption>Lead Raft Guide</figcaption>
            </figure>
            <figure>
                <img src="images/equip-manager.jpg" alt="Equipment Manager">
                <figcaption>Equipment Manager</figcaption>
            </figure>
            <figure>
                <img src="images/lead-safety.jpg" alt="Lead of Safety">
                <figcaption>Lead of Safety </figcaption>
            </figure>
        </div>
        <form>
            <fieldset>
                <h2>Message Us</h2>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div>
                    <input type="radio" id="general" name="purpose" value="General Inquiry">
                    <label for="general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Questions">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestions">
                    <label for="suggestion">Website suggestion</label>
                </div>

                <label for="feedback"></label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Type your message here"></textarea>
                <div>
                    <label for="newsletter">Please subscribe me to the monthly newsletter:</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
                <button type="submit">Send</button>

            </fieldset>
        </form>
    </main>
    <footer>
        <nav class="wireframe">
            <a href="https://app.moqups.com/cfrTjgxgGUpNSiKt8Cuzb9gTTMLGJnni/view/page/ad64222d5">Wireframe</a>
        </nav>

        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook-logo.webp" alt="Facebook"></a>
            <a href="https://x.com"><img src="images/x-logo.webp" alt="X"></a>
            <a href="https://instagram.com"><img src="images/instagram-logo.webp" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
